<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AppHub – รายการดาวน์โหลด</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <div class="logo"></div>
        <h1>AppHub – ศูนย์อัปโหลดและดาวน์โหลด</h1>
      </div>
      <nav>
        <a class="btn" href="/">รายการดาวน์โหลด</a>
        <a class="btn primary" href="/upload.html">เลือกแอพ/โปรแกรม</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="searchbar">
        <div>
          <label>ค้นหา</label>
          <input id="q" type="text" placeholder="พิมพ์ชื่อแอพหรือคำอธิบาย..." />
        </div>
        <div>
          <label>ประเภทแอพ/เกม</label>
          <select id="cat"><option value="">ทุกประเภท</option></select>
        </div>
        <div style="display:flex;align-items:flex-end;">
          <button id="searchBtn" class="btn">ค้นหา</button>
        </div>
      </div>
      <div class="note" id="deviceNote">อุปกรณ์ของคุณ: ตรวจสอบ...</div>
    </div>

    <div id="list"></div>
  </main>
  <div class="footer">© <span id="year"></span> AppHub</div>

  <script type="module" src="/js/index.js"></script>
</body>
</html>
